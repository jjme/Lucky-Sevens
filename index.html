<html lang="en"> 
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
     crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" rel="stylesheet">

    <script type="text/JavaScript" src="scripts/main.js"></script>
    
    <title>Lucky Sevens</title>	
</head> 

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-auto mt-4">Lucky Sevens</h1>
        </div>
        <form name="lucky7Form" onsubmit="return validateItem();" novalidate>
            <div class="form-group row">
                <label for="startingBet" class="col-6 col-form-label d-flex justify-content-end">Starting Bet:</label>
                <div class="col-4 col-sm-3 col-lg-2 pr-auto">
                    <input id="startingBet" name="startingBet" class="form-control" type="number" placeholder="$0.00">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button id="btnPlay" type="submit" value="submit">Play</button>
                </div>
            </div>
        </form>
        
        <div id="results" style="display:block;">
            <div class="row justify-content-center">
                <h1 class="col-8 col-sm-6 col-md-4 mt-4 text-center results-border">Result</h1>
            </div>
            <div class="row justify-content-center mt-3">
                <table id="resultsData" class="table table-bordered table-striped col-10 col-md-7 col-lg-6">
                    <tbody>
                        <tr>
                            <td>Starting Bet</td>
                            <td>$<span id="startBet"></span></td>
                        </tr>
                        <tr>
                            <td>Total rolls Before Going Broke</td>
                            <td><span id="totalRolls"></span></td>
                        </tr>
                        <tr>
                            <td>Highest Amount Won</td>
                            <td>$<span id="maxHeld"></span></td>
                        </tr>
                        <tr>
                            <td>Roll Count at Highest Amount Won</td>
                            <td><span id="rollOnHigh"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
</body> 
</html>
